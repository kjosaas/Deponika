<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyllesystem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Deponika :)</h1>
      <h2>IKA Hordaland sitt hylleplasseringssystem</h2>
      <p>
        Her kan du søke etter skole, PPT og barnevern. Klikk på ASTA-id og få en
        overraskelse
      </p>
      <input type="text" id="search" placeholder="Skriv noe her.." />
      <table id="myTable">
        <thead>
          <tr>
            <th>ASTA-id</th>
            <th>Arkivskaper</th>
            <th>Serie</th>
            <th>Plassering frå</th>
            <th>Plassering til</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </header>

    <script>
      const searchInput = document.querySelector("#search");
      const tableBody = document.querySelector("#myTable tbody");

      searchInput.addEventListener("input", (event) => {
        const searchQuery = event.target.value.toLowerCase();

        fetch("data.csv")
          .then((response) => response.text())
          .then((data) => {
            const rows = data.split("\n");

            tableBody.innerHTML = ""; // Clear the table

            rows.forEach((row) => {
              const cells = row.split(",");
              // Check if any of the cells contain the search query (case-insensitive)
              if (
                cells.some((cell) => cell.toLowerCase().includes(searchQuery))
              ) {
                const rowEl = document.createElement("tr");

                cells.forEach((cell) => {
                  const cellEl = document.createElement("td");
                  cellEl.textContent = cell;
                  rowEl.appendChild(cellEl);
                });
                tableBody.appendChild(rowEl);
              }
            });
          });
      });
      window.onload = function () {
        const dataRows = document.querySelectorAll("#myTable tr");
        dataRows.forEach((row) => {
          const firstCell = row.querySelector("td:first-child");
          tableBody.addEventListener("click", (event) => {
            if (event.target.tagName === "TD") {
              const cellData = event.target.innerHTML;
              // perform search on another site using the cell data
              window.open(
                `https://www.arkivportalen.no/search/1?unitType=1000&repository=IKAH&text=${cellData}`
              );
            }
          });
        });
      };
    </script>
  </body>
</html>
