<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Deponika</h1>
    <h2>
      Velkommen til IKA Hordaland sitt
      hylleplassering-sjekk-hvor-det-står-skjema
    </h2>
    <p>Dette er første utgave</p>
    <input type="text" id="search" placeholder="Skriv noe her.." />
    <table id="myTable">
      <thead>
        <tr>
          <th>ASTA-id</th>
          <th>Arkivskaper</th>
          <th>Serie</th>
          <th>Plassering frå:</th>
          <th>Plassering til:</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      document.querySelector("#search").addEventListener("input", (event) => {
        const searchQuery = event.target.value.toLowerCase();
        fetch("data.csv")
          .then((response) => response.text())
          .then((data) => {
            const rows = data.split("\n");
            const tbody = document.querySelector("#myTable tbody");
            tbody.innerHTML = ""; // Clear the table
            for (const row of rows) {
              const cells = row.split(",");
              // Check if any of the cells contain the search query (case-insensitive)
              if (
                cells.some((cell) => cell.toLowerCase().includes(searchQuery))
              ) {
                const tr = document.createElement("tr");
                for (const cell of cells) {
                  const td = document.createElement("td");
                  td.textContent = cell;
                  tr.appendChild(td);
                }
                tbody.appendChild(tr);
              }
            }
          });
      });
    </script>
  </body>
</html>
